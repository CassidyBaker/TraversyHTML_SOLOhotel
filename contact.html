<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel BT | Contact</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
</head>

<body>
    <header>
        <div class="headerContainer">
            <a href="index.html" class="logo">HBT</a>
            <nav>

                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li class="current"><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class=" clrLightBackground">
        <div class="contactForm">
            <h2><em>Contact</em> Us</h2>
            <p>Please fill out the form below to contact us</p>
            <form action="URLTosubmitFormTo">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
                <button type="submit" class="btn darkBackground">Submit</button>
            </form>
        </div>
    </main>
    <footer class="darkBackground">
        <p>Hotel BT &copy; 2023, All Rights Reserved</p>
    </footer>
</body>

</html>
